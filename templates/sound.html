{% macro sound_element(repo,s) %}
<div class="sound" id="{{repo}}/{{ s }}" onclick="click_sound('{{repo}}','{{s}}')">
    {{ s }}
    <div class="soundimg">
        <img src="/sound/{{repo}}/{{ s }}/img" alt="{{s}} image" class="sound_img">
        <div class="playpause"></div>
    </div>
    <progress class="sound_progress" value="0" max="0">0s-0s</progress>
</div>
{% endmacro sound_element %}
